<p>莎（suō）士比亚（王振辉）有诗赞曰：</p>
<blockquote>
    可爱的金亮：<br>
    真的喜欢你，<br>
    不知那银暗喜不喜欢我。<br>
    你高尔基体吐出的囊泡，<br>
    要将我化掉。<br>
    真的好喜欢你，<br>
    懂得多又不开车的人。<br>
    真的好喜欢。<br>
    为什么都说你头大，<br>
    不懂。<br>
    真的好喜欢。
</blockquote>
